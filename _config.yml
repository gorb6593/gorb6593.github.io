about_content: |
  Java & Spring Boot / Vue & Javascript, AWS 기반의 **5년차 백엔드 개발자**입니다.

  요양 플랫폼(기웅정보통신), 세무 플랫폼(리드넘버, 쌤157), 교육 플랫폼(챔프스터디)에서 **특정 시즌에 집중되는 대규모 트래픽** 환경에서 서버 개발을 진행했습니다.
  다양한 언어와 환경에서 코드를 개선하는 것이 강점으로 그 과정에서 도메인을 빠르게 학습합니다.
  기획과 소통을 당연하게 생각하며 **회원 등록 프로세스 개선으로 등록 시간 70% 단축**, **세무 신고 준비 기간 75% 단축** 등 비용 절감과 매출 증가를 기록했습니다.
  현재 개인 앱을 개발/운영하며 기획부터 마케팅까지 전 과정을 경험하고 있습니다.

content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: 기웅정보통신
        link: https://www.kwic.co.kr/main.do
        caption: 2025.03 ~ 현재
        description: |
          요양 서비스 플랫폼 (전체 주간보호기관 중 약 10% 고객 보유)
          
          **요양 시스템 전면 리뉴얼** (주·야간보호 ERP 2025.03 ~ 2026.03)
          - **PHP → Java Spring Boot, Vue.js 전환** 마이그레이션 주도
          - OzReport (PDF 다운로드 및 인쇄) 연동 및
          - 내부 관리자 페이지 개발
          - 공단 스크래핑 개발 및 연동
          
          **이지케어 앱 신규개발** (2025.12 ~ 2026.03)
          - 레거시 Flutter 앱을 최신화하고 기존 웹뷰 페이지 개선작업
          - 앱 고유 기능(푸시 알림, 카메라 등) 활성화 및 UX 개선
          - FCM 기반 푸시 알림 시스템 구축

      - layout: left
        title: 리드넘버
        link: https://readnumber.com
        caption: 2023.11 ~ 2025.02
        description: |
          **고객수 5,000명**의 세무 서비스 플랫폼 (일 500만 건 스크래핑)

          **부가세/종합소득세 신고 시스템 고도화** (2024.01 ~ 2024.05)
          - 홈택스/배달앱 API 연동으로 매출 데이터 **자동 수집 시스템** 구축
          - Spring Batch 기반 데이터 검증/전처리 자동화로 **신고 준비 기간 75% 단축** (4주 → 1주)

          **신고 상황 알리미 서비스** (2024.06)
          - 종합소득세/부가가치세 신고 진행 현황 **실시간 모니터링 시스템** 구축
          - 서비스 오픈 후 **누적 방문 1만회 이상** 달성 (전체 고객 5,000명 대비 200% 도달)

          **서버 안정화 작업** (2024.08 ~ 2025.10)
          - KT Cloud -> AWS 서버 이전 작업
          - 45개의 스크래핑 서버 -> 1개의 서버에 통합 및 안정화
          
          **레거시 시스템 개선 및 유지보수** (2024.01 ~ 2025.02)
          - 수임동의 프로세스 자동화로 **고객 등록 시간 70% 단축**
          - 고객 상태 자동변경 배치 고도화로 **상태 관리 정확도 100%** 달성

      - layout: left
        title: 챔프스터디(해커스)
        link: https://www.hackers.com
        sub_title: 통합인프라개발팀
        caption: 2022.08 ~ 2023.11
        description: |
          **해커스** 교육 플랫폼 (연 1200억 매출액)

          **합격/불합격 인증 서비스 개발** (2023.01 ~ 2023.11)
          - 자격증 시험 응시생 간 점수 비교 서비스 구축 (누적 참여자 800명)
          - 발표 전 미리 합격 가능성 예측 정보 제공
          - 관리자용 사용자 정보 관리 기능 개발

          **모의고사 시스템 개발**
          - 모의고사 선택 및 응시 서비스 전체 설계/개발
          - 관리자(강사)용 문제 관리 시스템 구축
          - 데이터 비교/분석 **시각화 대시보드** 개발

          **통합 API 개발 및 유지보수** (2022.08 ~ 2023.11)
          - 해커스 전체 사이트 유지보수
          - 해커스 전체 사이트 **공통 API** 설계 및 개발 (쿠폰 및 권한)
          - 각종 이벤트 전담 개발 

      - layout: left
        title: 널리소프트
        link: https://ssem.kr
        sub_title: 개발팀
        caption: 2022.01 ~ 2022.07 (7개월)
        description: |
          **쌤157 서비스** 세금 스타트업

          **관리자용 통계 시스템 개발** (2022.04 ~ 2022.07)
          - 챗봇 사용자 통계 **시각화 대시보드** 개발
          - 마케팅 팀 요구사항 기반 통계 사이트 고도화
          - 통계 쿼리 배치 최적화

          **MSA 어드민 사이트 개발** (2022.01 ~ 2022.04)
          - MSA 환경 관리자용 통합 어드민 시스템 설계/개발
          - 관리자 권한 테이블 설계 및 RBAC 구현
          - 권한 요청/승인 알림 시스템 개발

